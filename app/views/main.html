<!DOCTYPE html>
<html ng-app="Home">
  <head>
    <title>Flyxer</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="../../dist/vendor/skeleton/css/skeleton.css" />
    <!-- endbower -->
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body ng-controller="MainController">

      <!-- Only show the app when we aren't viewing the tutorail -->
      <div ng-show = "!showTutorial">

          <div
          ng-include="'../views/fileMenu.html'">
          </div>

          <div
          ng-include="'../views/loopView.html'">
          </div>

          <div
          ng-include="'../views/bottomBar.html'">
          </div>

      </div>

    <!-- Our tutorial page -->
    <div ng-if="showTutorial"
    ng-include="'../views/tutorial.html'"
    class = "tutorialCard">
    </div>

    <!-- REQUIRED -->
    <script src="../../jspm_packages/system.js"></script>
    <script src="../../config.js"></script>
    <!-- bower:js -->
    <script src="../../dist/vendor/angular/angular.js"></script>
    <script src="../../dist/vendor/angular-mocks/angular-mocks.js"></script>
    <!-- endbower -->
    <script src="../../dist/vendor/angular-animate/angular-animate.min.js"></script>
    <script src="../scripts/controllers/main.js"></script>
    <script src="../../dist/vendor/Wad/build/wad.js"></script>
  </body>
</html>
